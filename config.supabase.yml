odoo:
  base_url: "https://your-odoo-host"
  database: "odoo_db"
  username: "connector_user"
  # API key via ODOO_API_KEY env var

postgres:
  connection:
    type: "url"
    # Prefer setting DATABASE_URL in env and leaving url unset.
    # url: "postgresql://postgres:password@host:5432/postgres"

  ssl_mode: "require"
  # Supabase transaction pooler does not support advisory locks.
  lock_strategy: "none"

sync:
  request_timeout_seconds: 60
  max_retries: 5
  backoff_base_ms: 500

models:
  # Defaults applied when not set per model:
  #   cursor_field: "write_date"
  #   overlap_seconds: 120
  #   page_size: 500

  - name: "sale.order"
    fields:
      - id
      - name
      - state
      - date_order
      - partner_id
      - partner_invoice_id
      - user_id
      - company_id
      - currency_id
      - pricelist_id
      - amount_untaxed
      - amount_tax
      - amount_total
      - invoice_status
      - client_order_ref
      - write_date
      - create_date
    domain: []

  - name: "sale.order.line"
    fields:
      - id
      - order_id
      - product_id
      - product_template_id
      - name
      - product_uom_qty
      - qty_delivered
      - qty_invoiced
      - price_unit
      - discount
      - price_subtotal
      - price_total
      - product_uom
      - currency_id
      - state
      - write_date
      - create_date
    domain: []

  - name: "res.partner"
    fields:
      - id
      - name
      - zip
      - country_id
      - active
      - lang
      - write_date
      - create_date
    domain: []

  - name: "product.template"
    fields:
      - id
      - name
      - default_code
      - type
      - categ_id
      - list_price
      - standard_price
      - uom_id
      - active
      - sale_ok
      - write_date
      - create_date
    domain: []

  - name: "product.product"
    fields:
      - id
      - product_tmpl_id
      - default_code
      - active
      - write_date
      - create_date
    domain: []

  - name: "res.users"
    fields:
      - id
      - name
      - login
      - email
      - active
      - partner_id
      - write_date
      - create_date
    domain: []

  - name: "crm.lead"
    fields:
      - id
      - name
      - type
      - stage_id
      - partner_id
      - expected_revenue
      - probability
      - date_deadline
      - date_open
      - date_closed
      - priority
      - active
      - write_date
      - create_date
