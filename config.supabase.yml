      - state
      - date
      - invoice_date
      - invoice_date_due
      - partner_id
      - currency_id
      - company_id
      - amount_untaxed
      - amount_tax
      - amount_total
      - amount_residual
      - payment_state
      - invoice_origin
      - ref
      - write_date
      - create_date
    domain: [["move_type", "in", ["out_invoice", "out_refund"]]]
